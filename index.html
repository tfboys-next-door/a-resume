<!DOCTYPE html>
<html lang="zh-cn">

<head>
    <title>A Resume</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="css/animate.css" rel="stylesheet">
    <link href="css/icon.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
</head>

<body>
    <div id="parallaxBackground" class="parallax-background"></div>
    <header class="header-container">
        <p class="title-normal">我是邹盛熠，我想成为一个</p>
        <p class="title-stress">自由、独立的人</p>
        <i class="circle">
            <i class="material-icons arrow">expand_more</i>
        </i>
    </header>
    <div id="navigation" class="navigation">
        <span class="logo">无奈+无聊</span>
        <span class="links">
            <a href="#home" class="link">HOME</a>
            <a href="#education" class="link">EDUCATION</a>
            <a href="#skills" class="link">SKILLS</a>
        </span>
    </div>
    <section id="education" class="education">
        <h1 class="main-stress">EDUCATION</h1>
        <i class="line"></i>
        <p class="main-normal">华南理工大学</p>
        <p class="main-normal">软件工程，2016级本科</p>
        <div class="cards">
            <div class="card">
                <i class="material-icons large">school</i>
                <p class="card-title">成绩</p>
                <p class="card-detail">数学靠老师卡线及格的咸鱼</p>
            </div>
            <div class="card">
                <i class="material-icons large">check_box</i>
                <p class="card-title">未来方向</p>
                <p class="card-detail">逃离这个实验室先再说...</p>
            </div>
        </div>
    </section>
    <section id="skills" class="skills">
        <h1 class="main-stress">SKILLS</h1>
        <i class="line"></i>
        <p class="main-normal">我希望学习到新的东西，而不是什么最优解</p>
        <div class="chat">
            <p>
                <span class="chat-info">Web</span>
                <span class="chat-web-graph"></span>
            </p>
            <p>
                <span class="chat-info">C#</span>
                <span class="chat-cs-graph"></span>
            </p>
        </div>
    </section>

    <!--<script src="js/jquery.js"></script>-->
    <script src="js/app.js"></script>
</body>

</html>
